              ],
              "GethService": [
                  "latest"
              ],
              "PrometheusService": [
                  "v2.47.2"
              ],
              "GrafanaService": [
                  "10.1.5"
              ],
              "PrometheusNodeExporterService": [
                  "v1.6.1"
              ]
          },
          "auroria": {
              "PrysmBeaconService": [
                  "latest"
              ],
              "PrysmValidatorService": [
                  "latest"
              ],
              "GethService": [
                  "latest"
              ],
              "PrometheusService": [
                  "v2.47.2"
              ],
              "GrafanaService": [
                  "10.1.5"
              ],
              "PrometheusNodeExporterService": [
                  "v1.6.1"
              ]
          }
      }

- name: Set update data
  set_fact:
    update_data: "{{ update_data_raw | from_json }}"

- name: List services
  find:
    paths: /etc/stereum/services
  register: services_data
  become: yes

- name: Define services in scope
  set_fact:
    services_to_update: "{{ services_data.files | map(attribute='path') | map('split', '/') | map('last') | map('split', '.') | map('first') }}"
  when: services_to_update is undefined

- name: Update services
  include_tasks: update-service.yml
  with_items: "{{ services_to_update }}"

